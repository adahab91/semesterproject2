<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/player.css">
    <title>Escape the dragons!</title>
</head>
<body>

<audio id="myAudio" autoplay loop>
  <source src="music/13. The Viper of Dorne.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<nav class="[ navbar navbar-light fixed-top ][ navigation ]">
    <a class="[ navbar-brand ]" href="#"><img class="[ logo--small logo--navigation ]" src="images/logo-white.png"> </a>
    <div class="[ col-2 text-right ][ navigation__button ]">
        <button class="[ navbar-toggler ][ btn__nav ]" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="[ fas fa-cog ][ navigation__toggler-icon ]"></i>
        </button>
    </div>

    <div class="[ col-2 collapse navbar-collapse ][ navigation__content ]" id="navbarSupportedContent">
        <ul class="[ navbar-nav text-right ][ navigation__itemholder ]">
            <li id="play" class="[ nav-item ][ navigation__item ]" onclick="playMusic()">
                <span class="[ navigation__spanlink ]"><i id="play" class="[ fas fa-volume-up ][ navigation__link ]" ></i></span>
            </li>
            <li id="stop" class="[ nav-item ][ navigation__item ]" onclick="pauseMusic()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-volume-mute ][ navigation__link ]" ></i></span>
            </li> 
            <li class="[ nav-item ][ navigation__item ]">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-question ][ navigation__link ]"></i></span>
            </li>
            <li class="[ nav-item ][ navigation__item ]" onclick="reloadPage()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-redo ][ navigation__link ]"></i></span>
            </li>
            <li class="[ nav-item ][ navigation__item ]" onclick="exitGame()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-times ][ navigation__link ]"></i></span>
            </li>
        </ul>
    </div>
</nav>


<div class="[ container col-md-12 col-lg-10 col-xl-10 ][ game-board__container ]">
    <div class="[ row ]">
        <div class="[ col-10 ]">
            <div id="showTile" class="[ row  ][ game-board__row ]">

            </div><!--row tiles-->
        </div>
        <div class="[ col-2 ][ dice__container ]">
            <canvas id="canvas" width="200" height="200">Your browser does not support Canvas</canvas>
            <p id="rollDice" class="[  ][ dice__button btn btn__medium ]" onclick="rollDice()">Roll Dice</p> 
        </div>
    </div>
    <div id="playerToken"></div>
    
</div><!--container whole page-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="scripts/game.js"></script>
