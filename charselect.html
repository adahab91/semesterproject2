<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ada Elise HÃ¥berg">
    <meta name="description" content="Chose two GoT characters and start the race to the iron throne!">
    <meta name="keywords" content="game of thrones, got, board game, game, online, free, board, free online, play">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/char.css">
    <title>GAME OF BOARDS - Choose your favorite GoT heroes and play online!</title>
</head>
<body onload="resetLocalStorage()">

<audio id="myAudio" autoplay loop>
  <source src="music/13. The Viper of Dorne.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<nav class="[ navbar navbar-light fixed-top ][ navigation ]">
    <img class="[ logo--small logo--navigation ]" src="images/logo-white.png">
    <div class="[ col-2 text-right ][ navigation__button ]">
        <button class="[ navbar-toggler ][ btn__nav ]" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="[ fas fa-cog ][ navigation__toggler-icon ]"></i>
        </button> 
    </div>

    <div class="[ col-2 collapse navbar-collapse ][ navigation__content ]" id="navbarSupportedContent">
        <ul class="[ navbar-nav text-right ][ navigation__itemholder ]">
            <li id="play" class="[ nav-item ][ navigation__item ]" onclick="playMusic()">
                <span class="[ navigation__spanlink ]"><i id="play" class="[ fas fa-volume-up ][ navigation__link ]" ></i></span>
            </li>
            <li id="stop" class="[ nav-item ][ navigation__item ]" onclick="pauseMusic()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-volume-mute ][ navigation__link ]" ></i></span>
            </li> 
            <li class="[ nav-item ][ navigation__item ]" onclick="reloadPage()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-redo ][ navigation__link ]"></i></span>
            </li>
            <li class="[ nav-item ][ navigation__item ]" onclick="exitGame()">
                <span class="[ navigation__spanlink ]"><i class="[ fas fa-times ][ navigation__link ]"></i></span>
            </li>
        </ul>
    </div>
</nav>



<div id="alert" class="[ container col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12 ][ char-selection__container ]">
    <h2 class="[ heading heading--large ]">Select two players</h2>
    <div class="[ row ][ page ]">
        <div class="[ col-xl-3 col-lg-3 col-md-12 col-sm-12 ][ char-selection__box ]">
            <div class="[ row ][ char-selection ]">
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]" >
                    <img class="[ char-selection__image ]" data-name="Sansa Stark" src="images/sansa-thumbnail.png" alt="Sansa character" onclick="selectCharacter('sansa')" id="sansa">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Tyrion Lannister" src="images/tyrion-thumbnail.png" alt="Tyrion character" onclick="selectCharacter('tyrion')" id="tyrion">
                </div> 
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Melisandre" src="images/melisandre-thumbnail.png" alt="Melisandre character" onclick="selectCharacter('melisandre')" id="melisandre">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" id="samwell" src="images/samwell-thumbnail.png" alt="Samwell Tarly character" onclick="selectCharacter('samwell')">
                </div>
                
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Jon Snow" id="jon" src="images/jon-thumbnail.png" alt="John Snow character" onclick="selectCharacter('jon')">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]"  id="sandor" src="images/sandor-thumbnail.png" alt="Sandor Clegane character" onclick="selectCharacter('sandor')">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Cersei Lannister" src="images/cersei-thumbnail.png" alt="Cersei character" onclick="selectCharacter('cersei')" id="cersei">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Varys" id="varys" src="images/varys-thumbnail.png" alt="Varys character" onclick="selectCharacter('varys')">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Arya Stark" id="arya" src="images/arya-thumbnail.png" alt="Arya character" onclick="selectCharacter('arya')">
                </div>
                <div class="[ col-sm ][ char-selection__thumbnail selectOne ]">
                    <img class="[ char-selection__image ]" data-name="Daenerys Targaryen" id="daenerys" src="images/daenerys-thumbnail.png" alt="Daenerys character" onclick="selectCharacter('daenerys')">
                </div>
            </div><!--row char-selection-->
        </div><!--col char-selection-->
        <div class="[ col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9 align-items-end ][ character__container ]">
            <div class="[ row ]" class="[ character ]">
                <div id="showCharacter" class="[ row ][ character ]">
                    <div id="loading">
                        <h2 class="[ heading heading--viewmore display-content ]">Click on a character to view more</h2>
                        <i class="[ fab fa-wolf-pack-battalion ][ icon icon__wolf ]"></i></i>
                    </div>
                </div>
            </div><!--row character-->
        </div><!--col character-->
    </div><!--row whole page--> 
    <div class="[ bottom-nav ]">
        <a href="index.html" id="goToStart" class="[ btn btn__medium ]">Back</a>
        <p id="chooseRight" class="[ choose__alert--text ]">Choose two players</p>
        <i id="chooseRight2" class="[ fas fa-caret-down ][ choose__alert--arrow ]"></i>
        <p id="goToBoardGame" class="[ btn btn__medium ]">Select</p>
    </div>




</div><!--container whole page-->
